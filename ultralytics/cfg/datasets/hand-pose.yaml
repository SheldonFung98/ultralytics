# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: handpose/yolo/  # dataset root dir
train: train  # train images (relative to 'path') 118287 images
val: val  # val images (relative to 'path') 5000 images

# Keypoints
kpt_shape: [10, 2]  # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
# flip_idx: [0, 2, 1, 4, 3, 6, 5, 8, 7, 10, 9, 12, 11, 14, 13, 16, 15]

# Classes
names:
  0: hand

hsv_v: 0.6
bgr: 0.5
flipud: 0.5
fliplr: 0.5
perspective: 0.3
translate: 0.3